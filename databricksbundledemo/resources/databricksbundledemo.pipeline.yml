# The main pipeline for databricksbundledemo
resources:
  pipelines:
    databricksbundledemo_pipeline:
      name: databricksbundledemo_pipeline
      ## Catalog is required for serverless compute
      catalog: main
      schema: databricksbundledemo_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
